<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/stylesheets.css">

    <script src="assets/javascripts.js"></script>
  </head>

  <body class="container">
    <h1 class="title text-center" style="margin-top:10px;">{{ page.title }}</h1>

    <div class="row">
      <div class="col-sm-3">
        <div class="hidden-xs">
          <hr style="margin-top:0px;">

          <h3>Chapter Navigation</h3>

          <nav>
{% capture navigation_items %}
{% include navigation.md %}
{% endcapture %}
{{ navigation_items | markdownify }}
          </nav>
        </div>

        <div class="hidden-xs">
          <hr>
        </div>
      </div>
      <div class="col-sm-9">
        <hr style="margin-top:0px;">

        {{ content }}
      </div>
    </div>
  </body>
</html>
